            background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);

            flex-direction: column;
            align-items: center;
            justify-content: center;

            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 100;
            display: none;
        }
        .btn-next {
            background: white;
            color: #d62976;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s ease-in-out;
        }
        .btn-next:hover {
            transform: scale(1.1);
        }
        .hidden {
            display: none;
        }
    </style>
</head>

    <!-- Formulario Fecha -->

                        <p><strong>+999</strong> Seguidores</p>

        </div>
    <hr>
        <!-- Historias Destacadas -->
        <div class="flex gap-4 p-4 overflow-x-auto">
            <div class="flex flex-col items-center">
                <img src="public/images/Imagen de WhatsApp 2025-03-19 a las 16.32.02_7ed71309.jpg" class="w-16 h-16 rounded-full border-2 border-gray-300">
                <p class="text-xs mt-1">Peque!üòç</p>
            </div>
            <div class="flex flex-col items-center">
                <img src="public/images/Imagen de WhatsApp 2025-03-19 a las 16.29.21_33ca8e9e.jpg" class="w-16 h-16 rounded-full border-2 border-gray-300">
                <p class="text-xs mt-1">ü•∞</p>
            </div>
            <div class="flex flex-col items-center">
                <img src="public/images/Imagen de WhatsApp 2025-03-19 a las 16.16.47_5e66bf84.jpg" class="w-16 h-16 rounded-full border-2 border-gray-300">
                <p class="text-xs mt-1">üßÉ</p>
            </div>
        </div>
        
        <hr>
        <div class="grid grid-cols-3 gap-1 p-2">
            <img src="public/images/Imagen de WhatsApp 2025-03-19 a las 16.08.35_16b9d37b.jpg" class="h-24 w-full object-cover cursor-pointer" onclick="showFullscreen(this.src, 'image')">
            
            <video class="h-24 w-full object-contain cursor-pointer" onclick="showFullscreen(this.querySelector('source').src, 'video')">

            </video>
    
            <video class="h-24 w-full object-contain cursor-pointer" onclick="showFullscreen(this.querySelector('source').src, 'video')">

            </video>

            </video>
        
            <video class="h-24 w-full object-contain cursor-pointer" onclick="showFullscreen(this.querySelector('source').src, 'video')">

            </video>
    
            <video class="h-24 w-full object-contain cursor-pointer" onclick="showFullscreen(this.querySelector('source').src, 'video')">
                <source src="public/images/Video de WhatsApp 2025-03-19 a las 16.16.46_25da9b1e.mp4" type="video/mp4">
            </video>

            </video>

        </div>
    
        <!-- Contenedor de pantalla completa -->
        <div id="fullscreen-container" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-80 flex justify-center items-center" onclick="hideFullscreen()">
            <img id="fullscreen-image" class="rounded-lg hidden">
            <video id="fullscreen-video" class="rounded-lg hidden" controls autoplay></video>
        </div>
    </div>

    <script>
        let intentos = 3;

        document.getElementById('btn-close').addEventListener('click', function() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('perfil').classList.remove('hidden'); // Muestra el perfil despu√©s del modal
        });

        document.getElementById('fecha-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const fechaIngresada = document.getElementById('fecha-input').value;
            
            if (fechaIngresada === '2025-03-12') {
                document.getElementById('modal-text').innerText = 'Muy bien, mi amor';
                document.getElementById('modal-text2').innerText = 'Te quiero üíñ';
                document.getElementById('modal').style.display = 'flex';
                document.getElementById('Formulario').setAttribute("hidden",true);
            } else {
                intentos--;
                if (intentos > 0) {
                    alert(`Intento incorrecto. Te quedan ${intentos} intentos.`);
                } else {
                    alert("ü•∫ Has agotado tus intentos");
                    location.reload(); // Recarga la p√°gina
                }
            }
        });

        function showFullscreen(src, type) {
            const container = document.getElementById('fullscreen-container');
            const img = document.getElementById('fullscreen-image');
            const video = document.getElementById('fullscreen-video');

            if (type === 'image') {
                img.src = src;
                img.classList.remove('hidden');
                video.classList.add('hidden');
                video.pause();
            } else if (type === 'video') {
                video.src = src;
                video.classList.remove('hidden');
                img.classList.add('hidden');
                video.play();
            }

            container.classList.remove('hidden');
        }

        function hideFullscreen() {
            const container = document.getElementById('fullscreen-container');
            const video = document.getElementById('fullscreen-video');

            container.classList.add('hidden');
            video.pause();
            video.currentTime = 0; // Reinicia el video cuando se cierre
        }
    </script>
</body>
</html>
