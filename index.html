    <!-- Contenedor de pantalla completa -->
    <div id="fullscreen-container" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-80 flex justify-center items-center" onclick="hideFullscreen()">
        <img id="fullscreen-image" class="rounded-lg hidden">
        <video id="fullscreen-video" class="rounded-lg hidden" controls autoplay></video>
    </div>

    <script>
        function showFullscreen(src, type) {
            const container = document.getElementById('fullscreen-container');
            const img = document.getElementById('fullscreen-image');
            const video = document.getElementById('fullscreen-video');

            if (type === 'image') {
                img.src = src;
                img.classList.remove('hidden');
                video.classList.add('hidden');
                video.pause();
            } else if (type === 'video') {
                video.src = src;
                video.classList.remove('hidden');
                img.classList.add('hidden');
                video.play();
            }

            container.classList.remove('hidden');
        }

        function hideFullscreen() {
            const container = document.getElementById('fullscreen-container');
            const video = document.getElementById('fullscreen-video');

            container.classList.add('hidden');
            video.pause();
            video.currentTime = 0; // Reinicia el video cuando se cierre
        }
    </script>
